<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Battleship game!</title>
</head>
<body>
  <div class="mainContainer">
    <div class="header">
      <h1>Battleship</h1>
    </div>
    <div class="fieldContainer">
      <div class="playerSide">
        <div class="playerName">Player</div>
        <div class="playerField"></div>
        <button class="newGame">New game</button>
      </div>
      <div class="enemySide">
        <div class="enemyName">Enemy</div>
        <div class="enemyField"></div>
        <div class="gameOverWarning"></div>
      </div>
    </div>
    <div class="footer">
      <p>Crafted by iamEvgen in 2022</p>
    </div>
  </div>
  
  <script src="./main.js"></script>
</body>
</html>
